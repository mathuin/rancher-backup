machine:
    services:
        - docker

dependencies:
    override:
        - docker info
        - docker build --rm=false -t $IMAGE .

test:
    override:
        # This requires a lot of infrastructure to properly test!
        # This command should output "backup metadata not found!"
        # It will return with a code of 0.
        - docker run -e BACKUP_HOME=/tmp $IMAGE

deployment:
    hub:
        branch: master
        commands:
            - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
            - docker push $IMAGE
